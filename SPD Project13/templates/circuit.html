<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='circuit.css') }}">
   
    <title>Drawing app</title>
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw.</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="2">
            <button id="delete">Delete Last Line</button>
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
        <img src="{{ url_for('static', filename='images/resistance-box-plug-type-1-5000-ohms-salco-original-imagcrzufryhhxqr.png') }}" alt="Example Image">
        <img src="{{ url_for('static', filename='images/breadbordcircuit.png') }}" alt="Example Image2">
        <img src="{{ url_for('static', filename='images/transformer.jpg') }}" alt="Example Image3">
    </section>
    <script src="{{ url_for('static', filename='circuit.js') }}"></script>
</body>
</html>
