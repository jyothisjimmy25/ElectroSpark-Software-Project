<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ElectroSpark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add any additional stylesheets or frameworks as needed -->
    <style>
        /* Additional CSS for the sidebar */
        /* Additional CSS for the sidebar */
.sidebar {
  height: 100%;
  width: 180px;
  position: fixed;
  top: 0;
  left: -250px;
  background-color: #f3f3f3;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  z-index: 999; /* Ensure sidebar appears above other content */
}

.sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 20px;
  color: #000;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  background-color: #ddd;
}

.sidebar .close-btn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}



    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bars open-btn" style="font-size: 20px;"></i> <!-- Move the hamburger icon inside the navbar-brand -->
                ElectroSpark
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Main">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/Experiments">Experiments</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/About">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/indexes">Contact</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/Profile">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Use the form below to provide feedback or ask questions. Connect with us on social media for updates.</p>
            <!-- Contact form -->
            <form id="submit-form" action="">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="name" placeholder="Your name..">
                <label for="lname">Email</label>
                <input type="text" id="lname" name="email" placeholder="Your last name..">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country">
                <label for="subject">Subject</label>
                <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
              </form>
           
        <script>
          $("#submit-form").submit((e)=>{
              e.preventDefault()
              $.ajax({
                  url:"https://script.google.com/macros/s/AKfycbz3zAC-py2snK3BTCimPyqgkTMYycB8i07KP7-VMRZe7ovyXKoA44ep_mD1JcXU1iarzg/exec",
                  data:$("#submit-form").serialize(),
                  method:"post",
                  success:function (response){
                      alert("Form submitted successfully")
                      window.location.reload()
                      //window.location.href="https://google.com"
                  },
                  error:function (err){
                      alert("Something Error")
      
                  }
              })
          })
      </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ElectroSpark. All rights reserved. | <a href="#privacy">Privacy Policy</a> | <a
                href="#terms">Terms of Service</a></p>
    </footer>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
